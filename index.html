<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Sticky Note</title>
	<!-- <link rel="icon" href="flame.ico" type="image/gif" sizes="16x16"> -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Sticky Note App</h1>
	</header>
	<section>
		<input id="searchBar" type="text" placeholder="Search for note..."></input>
		<button id="searchBtn">Search</button>
	</section>
	<br/>
	<section id="board">
		<div class="grid-container">
		</div>
	</section>
	<br/>
	<section>
		<div id="form">
			<h3 id="formTitle">New Note</h3>
			<input id="newTitle" type="text" placeholder="Title"></input>
			<textarea id="newContent" type="text" placeholder="Content"></textarea>
			<div id="formSave">
				<button id="newSave">Save</button>
			</div>
			<div id="formUpdate" class="hidden">
				<button id="update">Update</button>
			</div>
		</div>
	</section>
	<footer>
	</footer>
	<script src="script.js"></script>
</body>
</html>
